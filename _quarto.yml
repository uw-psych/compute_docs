project:
  type: website
resources:
  - "_static/**"
website:
  title: "UW Psychology"
  page-navigation: true
  favicon: _static/favicon.ico
  navbar:
    title: false
    background: "#512c89"
    foreground: "#FFFF"
    search: true
    left: []
    tools:
      - icon: github
        menu:
          - text: Source Code
            url: https://github.com/maouw/compute_docs
          - text: Report a Bug
            url: https://github.com/maouw/compute_docs/issues
  sidebar:
    logo: _static/logo.png
    title: "Computing Resources"
    type: dark
    background: "#512c89"
    foreground: "#FFFF"
    style: docked
    contents:
      - section: docs/start/index.qmd
        contents: docs/start/*.qmd
      - section: docs/compute/index.qmd
        contents: docs/compute/*.qmd
      - section: docs/software/index.qmd
        contents: docs/software/*.qmd
      - section: docs/storage/index.qmd
        contents: docs/storage/index.qmd
format:
  html:
    theme:
      - flatly
      - _static/custom.scss
    mainfont: "Helvetica, Liberation Sans, Free Sans, Arial, sans-serif"
    monofont: "Cascadia Code, Consolas, Liberation Mono, Courier New, monospace"
    linestrech: 1.0
    grid:
      sidebar-width: "20%"
    code-annotations: hover
    link-external-icon: true
    link-external-filter: "^javascript:void[(]0[)]"

popover_glossary:
  path: glossary.yml
