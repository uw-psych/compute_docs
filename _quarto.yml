project:
  type: website

website:
  title: "UW Psychology"
  page-navigation: false
  favicon: static/favicon.ico
  sidebar:
    logo: static/logo.png
    title: "Computing Resources"
    type: dark
    background: "#523088"
    foreground: "#FFFF"
    style: docked
    contents:
      - section: start/index.qmd
        contents: start/*.qmd
      - section: compute/index.qmd
        contents: compute/*.qmd
      - section: software/index.qmd
        contents: software/*.qmd
      - section: storage/index.qmd
        contents: storage/index.qmd
format:
  html:
    theme:
      dark:
        - darkly
        - static/custom.scss
      light:
        - flatly
        - static/custom.scss
    grid:
      sidebar-width: "20%"

