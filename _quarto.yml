project:
  type: website

website:
  title: "UW Psychology"
  page-navigation: false
  favicon: _static/favicon.ico
  sidebar:
    logo: _static/logo.png
    title: "Computing Resources"
    type: dark
    background: "#4b3584"
    foreground: "#FFFF"
    style: docked
    contents:
      - section: docs/start/index.qmd
        contents: docs/start/*.qmd
      - section: docs/compute/index.qmd
        contents: docs/compute/*.qmd
      - section: docs/software/index.qmd
        contents: docs/software/*.qmd
      - section: docs/storage/index.qmd
        contents: docs/storage/index.qmd
format:
  html:
    theme:
      dark:
        - darkly
        - _static/custom.scss
      light:
        - flatly
        - _static/custom.scss
    grid:
      sidebar-width: "20%"
glossary:
  path: glossary.yml
  popup: click
  show: true
